<div class='ui-g'>
  <div class='ui-g-12'>
    <div class="card no-margin">
      <div class='p-formgrid p-grid'>
        <div class='p-field p-grid p-col-6 p-justify-start p-align-center' style='margin-bottom: 1px;margin-left: 1px;'>
          <h2 style="margin-top: 10px; margin-bottom: 10px;">
            {{ title | translate }} - {{ (mode === 'add' ? 'Tambah' : mode === 'edit' ? 'Edit' : 'Lihat') | translate }}
          </h2>
        </div>
      </div>

      <hr style="margin-bottom: 30px;">

      <form [formGroup]='inputForm'>
        <div class="ui-g p-formgrid p-grid">

          <div class="ui-g-12 ui-md-6">
            <div class="ui-fluid ui-g-12 ui-md-4">
              <label class='ui-fluid p-sm-3' style='padding: 2px!important;'>
                {{ 'KodeBagian' | translate }} <span class="required">*</span>
              </label>
            </div>
            <div class="ui-fluid ui-g-12 ui-md-8" style="padding: 3px;">
              <input pInputText
                     type='text'
                     [ngClass]="{'p-invalid': inputForm.controls.kodeBagian.invalid && inputForm.controls.kodeBagian.touched}"
                     formControlName='kodeBagian'
                     maxlength=10>
              <small *ngIf="inputForm.controls.kodeBagian.invalid && inputForm.controls.kodeBagian.touched" class="p-error">
                {{ 'KodeBagianRequired' | translate }}
              </small>
            </div>
          </div>

          <div class="ui-g-12 ui-md-6">
            <div class="ui-fluid ui-g-12 ui-md-4">
              <label class='ui-fluid p-sm-3' style='padding: 2px!important;'>
                {{ 'NamaBagian' | translate }} <span class="required">*</span>
              </label>
            </div>
            <div class="ui-fluid ui-g-12 ui-md-8" style="padding: 3px;">
              <input pInputText
                     type='text'
                     [ngClass]="{'p-invalid': inputForm.controls.namaBagian.invalid && inputForm.controls.namaBagian.touched}"
                     formControlName='namaBagian'
                     maxlength=100>
              <small *ngIf="inputForm.controls.namaBagian.invalid && inputForm.controls.namaBagian.touched" class="p-error">
                {{ 'NamaBagianRequired' | translate }}
              </small>
            </div>
          </div>

          <div class="ui-g-12 ui-md-6">
            <div class="ui-fluid ui-g-12 ui-md-4">
              <label class='ui-fluid p-sm-3' style='padding: 2px!important;'>
                {{ 'Status' | translate }}
              </label>
            </div>
            <div class="ui-fluid ui-g-12 ui-md-8" style="padding: 3px;">
              <div *ngFor="let item of radioButtonAktif" class="p-field-radiobutton" style="display: inline-block; margin-right: 15px;">
                <p-radioButton [inputId]="item.key"
                               name="aktif"
                               formControlName="aktif"
                               [value]="item.key">
                </p-radioButton>
                <label [for]="item.key" style="margin-left: 5px;">{{item.name}}</label>
              </div>
            </div>
          </div>

        </div>
      </form>

    </div>
  </div>
</div>

<div class='ui-g'>
  <div class="p-col-12 p-justify-start" style='margin-left: 0px;'>
    <p-button *ngIf="!isViewOnly"
              type='submit'
              label="{{ 'Simpan' | translate }}"
              styleClass='ui-button-raised'
              icon='pi pi-save'
              iconPos='left'
              (onClick)='Save()'
              [disabled]='!inputForm.valid'
              [style]="{'margin-top': '10px'}">
    </p-button>

    <p-button type='button'
              label="{{ 'Kembali' | translate }}"
              styleClass='ui-button-raised ui-button-secondary'
              icon='pi pi-arrow-circle-left'
              iconPos='left'
              (click)='back()'
              [style]="{'margin-left': '5px', 'margin-top': '10px'}">
    </p-button>
  </div>
</div>
